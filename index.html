<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vape No More Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            overflow: hidden;
        }
        canvas {
            touch-action: none;
        }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#87CEEB',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: PlayGame
        };
        
        let game = new Phaser.Game(config);
        let bestScore = localStorage.getItem('bestScore') || 0;

        class PlayGame extends Phaser.Scene {
            constructor() {
                super({ key: 'PlayGame' });
            }

            preload() {
                console.log("Loading PlayGame Scene...");
                this.load.image('vape01', 'vape01.png');
                this.load.image('vape02', 'vape02.png');
                this.load.image('vape03', 'vape03.png');
                this.load.image('vape04', 'vape04.png');
                this.load.image('vape05', 'vape05.png');
                this.load.image('bin01', 'bin01.png');
            }

            create() {
                console.log("PlayGame Scene Loaded.");
                this.score = 0;
                this.speed = 150;
                this.gameOver = false;
                this.vapeTypes = ['vape01', 'vape02', 'vape03', 'vape04', 'vape05'];

                this.bin = this.physics.add.sprite(config.width / 2, config.height - 80, 'bin01').setScale(0.2);
                this.bin.setCollideWorldBounds(true);
                
                this.input.on('pointermove', (pointer) => {
                    this.bin.x = Phaser.Math.Clamp(pointer.x, this.bin.width, config.width - this.bin.width);
                });

                this.vapes = this.physics.add.group();
                
                this.time.addEvent({ delay: 1000, callback: this.spawnVape, callbackScope: this, loop: true });
                
                this.physics.add.overlap(this.bin, this.vapes, this.catchVape, null, this);
                
                this.scoreText = this.add.text(10, 10, `Score: 0`, { fontSize: '30px', fill: '#fff' }).setScrollFactor(0);
                this.bestScoreText = this.add.text(10, 50, `Best Score: ${bestScore}`, { fontSize: '30px', fill: '#fff' }).setScrollFactor(0);
            }

            spawnVape() {
                if (this.gameOver) return;
                let x = Phaser.Math.Between(50, config.width - 50);
                let randomVape = Phaser.Math.RND.pick(this.vapeTypes);
                let vape = this.vapes.create(x, 0, randomVape);
                vape.setScale(0.15);
                vape.setVelocityY(this.speed);
            }

            catchVape(bin, vape) {
                vape.destroy();
                this.score += 10;
                this.scoreText.setText(`Score: ${this.score}`);

                if (this.score % 10 === 0) {
                    this.speed += 20;
                }
            }

            update() {
                if (this.gameOver) return;
                if (this.score > bestScore) {
                    bestScore = this.score;
                    localStorage.setItem('bestScore', bestScore);
                    this.bestScoreText.setText(`Best Score: ${bestScore}`);
                }
            }
        }
    </script>
</body>
</html>
