<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Inhale Hope Not Smoke</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            overflow: hidden;
        }
        canvas {
            touch-action: none;
        }
        #highScoresScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="highScoresScreen">
        <h2>Top Players List</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="highScoresTable"></tbody>
        </table>
        <button onclick="restartGame()">Restart Game</button>
    </div>
    <script>
        const GOOGLE_SHEET_API = "https://script.google.com/macros/s/AKfycbwkjkD1_s8Usm8wo-Ay0tEIDufUGqM3BBxHhBMB6M1MZpqYfcpqhykb5Yxht7MNj9n_/exec";

        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#87CEEB',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        
        let game;
        let binSprite;
        let vapes;
        let score = 0;
        let scoreText;
        let speed = 150;
        let gameOver = false;
        let vapeTypes;
        let playerName;

        function preload() {
            this.load.image('vape01', 'vape01.png');
            this.load.image('vape02', 'vape02.png');
            this.load.image('vape03', 'vape03.png');
            this.load.image('vape04', 'vape04.png');
            this.load.image('vape05', 'vape05.png');
            this.load.image('bin01', 'bin01.png');
        }

        function askPlayerName() {
            playerName = prompt("Enter your nickname:") || "Anonymous";
            game = new Phaser.Game(config);
        }
        
        function create() {
            vapeTypes = ['vape01', 'vape02', 'vape03', 'vape04', 'vape05'];

            binSprite = this.physics.add.sprite(config.width / 2, config.height - 80, 'bin01').setScale(0.1);
            binSprite.setCollideWorldBounds(true);
            
            this.input.on('pointermove', function (pointer) {
                binSprite.x = Phaser.Math.Clamp(pointer.x, binSprite.displayWidth / 2, config.width - binSprite.displayWidth / 2);
            });

            vapes = this.physics.add.group();
            
            this.time.addEvent({ delay: 1000, callback: spawnVape, callbackScope: this, loop: true });
            
            this.physics.add.overlap(binSprite, vapes, catchVape, null, this);
            
            scoreText = this.add.text(10, 10, 'Score: 0', { fontSize: '30px', fill: '#fff' }).setScrollFactor(0);
        }

        function update() {
            if (gameOver) return;
            vapes.children.iterate(function (vape) {
                if (vape.y > config.height) {
                    endGame();
                }
            });
        }

        function spawnVape() {
            if (gameOver) return;
            let x = Phaser.Math.Between(50, config.width - 50);
            let randomVape = Phaser.Math.RND.pick(vapeTypes);
            if (!randomVape) return;
            let vape = vapes.create(x, 0, randomVape);
            vape.setScale(0.15);
            vape.setVelocityY(speed);
        }

        function catchVape(binSprite, vape) {
            vape.destroy();
            score += 10;
            scoreText.setText('Score: ' + score);

            if (score % 10 === 0) {
                speed += 20;
            }
        }

        async function endGame() {
            gameOver = true;
            vapes.clear(true, true);
            await saveHighScore();
            await displayHighScores();
            game.destroy();
        }

        async function saveHighScore() {
            await fetch(GOOGLE_SHEET_API, {
                method: "POST",
                body: JSON.stringify({ name: playerName, score: score }),
                headers: { "Content-Type": "application/json" }
            });
        }

        async function displayHighScores() {
            const response = await fetch(GOOGLE_SHEET_API);
            const highScores = await response.json();
            document.getElementById("highScoresScreen").style.display = "block";
            let tableBody = document.getElementById("highScoresTable");
            tableBody.innerHTML = "";
            highScores.sort((a, b) => b[1] - a[1]);
            highScores.slice(0, 10).forEach((player, index) => {
                let row = `<tr><td>${index + 1}</td><td>${player[0]}</td><td>${player[1]}</td></tr>`;
                tableBody.innerHTML += row;
            });
        }

        function restartGame() {
            document.getElementById("highScoresScreen").style.display = "none";
            askPlayerName();
        }

        askPlayerName();
    </script>
</body>
</html>
