<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape No More Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            backgroundColor: '#87CEEB',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        
        let game = new Phaser.Game(config);
        let bin;
        let vapes;
        let cursors;
        let score = 0;
        let scoreText;
        let speed = 150;
        let gameOver = false;
        let vapeTypes = ['vape01', 'vape02', 'vape03', 'vape04', 'vape05'];

        function preload() {
            this.load.image('vape01', 'vape01.png');
            this.load.image('vape02', 'vape02.png');
            this.load.image('vape03', 'vape03.png');
            this.load.image('vape04', 'vape04.png');
            this.load.image('vape05', 'vape05.png');
            this.load.image('bin01', 'bin01.png');
        }

        function create() {
            bin = this.physics.add.sprite(400, 550, 'bin01').setScale(0.7);
            bin.setCollideWorldBounds(true);
            bin.setInteractive();
            this.input.setDraggable(bin);
            
            this.input.on('drag', function (pointer, gameObject, dragX) {
                gameObject.x = dragX;
            });

            vapes = this.physics.add.group();
            
            this.time.addEvent({ delay: 1000, callback: spawnVape, callbackScope: this, loop: true });
            
            this.physics.add.overlap(bin, vapes, catchVape, null, this);
            
            scoreText = this.add.text(10, 10, 'Score: 0', { fontSize: '20px', fill: '#fff' });
            
            cursors = this.input.keyboard.createCursorKeys();
        }

        function update() {
            if (gameOver) return;
        }

        function spawnVape() {
            if (gameOver) return;
            let x = Phaser.Math.Between(50, 750);
            let randomVape = Phaser.Math.RND.pick(vapeTypes);
            let vape = vapes.create(x, 0, randomVape);
            vape.setScale(0.3);
            vape.setVelocityY(speed);
        }

        function catchVape(bin, vape) {
            vape.destroy();
            score += 10;
            scoreText.setText('Score: ' + score);

            if (score % 10 === 0) {
                speed += 20;
            }
        }
    </script>
</body>
</html>
