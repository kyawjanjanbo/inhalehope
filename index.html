<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Inhale Hope Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            overflow: hidden;
        }
        canvas {
            touch-action: none;
        }
        #highScoresScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="highScoresScreen">
        <h2>Top Players List</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="highScoresTable"></tbody>
        </table>
        <button onclick="restartGame()">Restart Game</button>
    </div>
    <script>
        const supabaseUrl = "https://mptmrhaposstkzfieszw.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1wdG1yaGFwb3NzdGt6Zmllc3p3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIyNzQzNDYsImV4cCI6MjA1Nzg1MDM0Nn0.9D9HS2XIuG0sC7GifFK746I3OBKioNjgSKiFbUQ4LTE";
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let playerName;
        let game;
        
        window.onload = function() {
            askPlayerName();
        };
        
        function askPlayerName() {
            playerName = prompt("Enter your nickname:") || "Anonymous";
            game = new Phaser.Game({
                type: Phaser.AUTO,
                width: window.innerWidth,
                height: window.innerHeight,
                backgroundColor: '#87CEEB',
                physics: {
                    default: 'arcade',
                    arcade: { gravity: { y: 0 }, debug: false }
                },
                scene: { preload, create, update }
            });
        }

        function preload() {
            this.load.image('vape01', 'vape01.png');
            this.load.image('vape02', 'vape02.png');
            this.load.image('vape03', 'vape03.png');
            this.load.image('vape04', 'vape04.png');
            this.load.image('vape05', 'vape05.png');
            this.load.image('bin01', 'bin01.png');
        }

        function create() {
            this.vapeTypes = ['vape01', 'vape02', 'vape03', 'vape04', 'vape05'];
            this.binSprite = this.physics.add.sprite(this.scale.width / 2, this.scale.height - 80, 'bin01').setScale(0.1);
            this.binSprite.setCollideWorldBounds(true);
            
            this.input.on('pointermove', (pointer) => {
                this.binSprite.x = Phaser.Math.Clamp(pointer.x, this.binSprite.displayWidth / 2, this.scale.width - this.binSprite.displayWidth / 2);
            });

            this.vapes = this.physics.add.group();
            
            this.time.addEvent({ delay: 1000, callback: spawnVape, callbackScope: this, loop: true });
            
            this.physics.add.overlap(this.binSprite, this.vapes, catchVape, null, this);
            
            this.score = 0;
            this.speed = 150;
            this.gameOver = false;
            this.scoreText = this.add.text(10, 10, 'Score: 0', { fontSize: '30px', fill: '#fff' }).setScrollFactor(0);
        }

        function update() {
            if (this.gameOver) return;
            this.vapes.children.iterate((vape) => {
                if (vape.y > this.scale.height) {
                    this.endGame();
                }
            });
        }

        function spawnVape() {
            if (this.gameOver) return;
            let x = Phaser.Math.Between(50, this.scale.width - 50);
            let randomVape = Phaser.Math.RND.pick(this.vapeTypes);
            if (!randomVape) return;
            let vape = this.vapes.create(x, 0, randomVape);
            vape.setScale(0.15);
            vape.setVelocityY(this.speed);
        }

        function catchVape(binSprite, vape) {
            vape.destroy();
            this.score += 10;
            this.scoreText.setText('Score: ' + this.score);
            if (this.score % 10 === 0) {
                this.speed += 20;
            }
        }

        async function endGame() {
            this.gameOver = true;
            this.vapes.clear(true, true);
            await saveHighScore(this.score);
            await displayHighScores();
            this.scene.restart();
        }

        async function saveHighScore(score) {
            const { error } = await supabase.from("leaderboard").upsert([{ name: playerName, score }]);
            if (error) console.error("Error saving score:", error);
        }

        async function displayHighScores() {
            const { data, error } = await supabase.from("leaderboard").select("*").order("score", { ascending: false }).limit(10);
            if (error) return console.error("Error fetching high scores:", error);
            document.getElementById("highScoresScreen").style.display = "block";
            let tableBody = document.getElementById("highScoresTable");
            tableBody.innerHTML = data.map((p, i) => `<tr><td>${i + 1}</td><td>${p.name}</td><td>${p.score}</td></tr>`).join('');
        }

        function restartGame() {
            document.getElementById("highScoresScreen").style.display = "none";
            askPlayerName();
        }
    </script>
</body>
</html>
